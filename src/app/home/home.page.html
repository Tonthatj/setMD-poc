<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to SetMD</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Login or SignUp to Book appointments with Dr Paul</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-item routerLink="/role-based-login"  block outline>
        <ion-icon slot="start" color="medium" name="logo-googleplus"></ion-icon>
        <ion-label>Login with Google</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Sign In</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
